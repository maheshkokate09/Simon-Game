<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Game</title>
  </head>
  <body>
    <div class="content">
      <h1>Simon Game</h1>
      <h3 class="level none">Level <span>1</span></h3>
      <div class="gameOver none">
        <h3>
          Game Over! <span> Your Score Was <span id="score">0</span></span>
        </h3>
      </div>
      <span class="start">Press S Key To Restart</span>
      <div class="bnts">
        <button class="bnt_1"></button>
        <button class="bnt_2"></button>
        <button class="bnt_3"></button>
        <button class="bnt_4"></button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
